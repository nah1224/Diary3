<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Diary Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ICONS -->
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: "Segoe UI", system-ui;
  background: radial-gradient(circle at top left,#1b233a,#070b16 60%);
  color: #e5e7eb;
}
.app { display: flex; height: 100vh; }

/* ===== SIDEBAR ===== */
.sidebar {
  width: 260px;
  background: linear-gradient(180deg,#0f172a,#020617);
  padding: 20px;
  box-shadow: 8px 0 30px rgba(0,0,0,0.6);
  transition: 0.3s;
}
.sidebar h2 {
  color: #f59e0b;
  text-align: center;
  margin-bottom: 30px;
}
.menu button {
  width: 100%;
  background: none;
  border: none;
  color: #cbd5f5;
  padding: 14px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  gap: 14px;
  font-size: 15px;
  border-radius: 12px;
  cursor: pointer;
}
.menu button i { color: #f59e0b; }
.menu button:hover,
.menu button.active {
  background: linear-gradient(90deg,rgba(245,158,11,.25),transparent);
  color: #fff;
}

/* ===== MAIN ===== */
.main {
  flex: 1;
  padding: 25px;
  overflow-y: auto;
}
.topbar {
  display: flex;
  align-items: center;
  gap: 15px;
}
.menu-btn {
  font-size: 24px;
  background: none;
  border: none;
  color: #f59e0b;
  cursor: pointer;
}
.page { display: none; }
.page.active { display: block; }

/* ===== CARDS ===== */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 20px;
  margin-top: 20px;
}
.card {
  background: rgba(15,23,42,.9);
  padding: 22px;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,.5);
}
.card h3 { margin: 0; color: #f59e0b; }

/* ===== BOX ===== */
.box {
  background: rgba(15,23,42,.9);
  padding: 20px;
  border-radius: 16px;
  margin-top: 25px;
}
input, textarea, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
}
button {
  background: #f59e0b;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}
ul { list-style: none; padding: 0; }
li {
  background: rgba(255,255,255,.05);
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .sidebar {
    position: fixed;
    left: -100%;
    top: 0;
    height: 100%;
    z-index: 100;
  }
  .sidebar.open { left: 0; }
}
</style>
</head>

<body>
<div class="app">

<!-- SIDEBAR -->
<aside class="sidebar">
  <h2>My Diary</h2>
  <div class="menu">
    <button class="active" onclick="showPage('dashboard')"><i class="fa fa-chart-line"></i>Dashboard</button>
    <button onclick="showPage('diary')"><i class="fa fa-book"></i>Diary</button>
    <button onclick="showPage('tasks')"><i class="fa fa-list-check"></i>Tasks</button>
    <button onclick="showPage('reports')"><i class="fa fa-chart-pie"></i>Reports</button>
  </div>
</aside>

<!-- MAIN -->
<main class="main">

<div class="topbar">
  <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
  <h1 id="title">Dashboard</h1>
</div>

<!-- DASHBOARD -->
<section id="dashboard" class="page active">
  <div class="cards">
    <div class="card"><h3 id="dEntries">0</h3><p>Diary Entries</p></div>
    <div class="card"><h3 id="dTasks">0</h3><p>Total Tasks</p></div>
    <div class="card"><h3 id="dCompleted">0</h3><p>Completed</p></div>
    <div class="card"><h3 id="dPending">0</h3><p>Pending</p></div>
  </div>
</section>

<!-- DIARY -->
<section id="diary" class="page">
  <div class="box">
    <h3>Add Diary Entry</h3>
    <input id="diaryTitle" placeholder="Title">
    <textarea id="diaryContent" placeholder="Content"></textarea>
    <button onclick="addDiary()">Add</button>
  </div>
  <div class="box">
    <h3>Entries</h3>
    <ul id="diaryList"></ul>
  </div>
</section>

<!-- TASKS -->
<section id="tasks" class="page">
  <div class="box">
    <h3>Add Task / Appointment</h3>
    <input id="taskTitle" placeholder="Title">
    <input id="taskDate" type="date">
    <select id="taskPriority">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>
    <button onclick="addTask()">Add</button>
  </div>
  <div class="box">
    <h3>Tasks</h3>
    <ul id="taskList"></ul>
  </div>
</section>

<!-- REPORTS -->
<section id="reports" class="page">
  <div class="box">
    <h3>Reports</h3>
    <p>Total Diary Entries: <span id="rEntries">0</span></p>
    <p>Total Tasks: <span id="rTasks">0</span></p>
    <p>Completed Tasks: <span id="rCompleted">0</span></p>
  </div>
</section>

</main>
</div>

<script>
let diary=[], tasks=[];

function showPage(id){
 document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
 document.getElementById(id).classList.add('active');
 document.getElementById('title').innerText=id.charAt(0).toUpperCase()+id.slice(1);
 document.querySelectorAll('.menu button').forEach(b=>b.classList.remove('active'));
 event.target.closest('button').classList.add('active');
 document.querySelector('.sidebar').classList.remove('open');
}

function toggleMenu(){
 document.querySelector('.sidebar').classList.toggle('open');
}

function addDiary(){
 diary.push({t:diaryTitle.value,c:diaryContent.value});
 diaryTitle.value=diaryContent.value="";
 renderDiary();
}

function renderDiary(){
 diaryList.innerHTML="";
 diary.forEach((d,i)=>{
  diaryList.innerHTML+=`<li><b>${d.t}</b><br>${d.c}</li>`;
 });
 dEntries.innerText=rEntries.innerText=diary.length;
}

function addTask(){
 tasks.push({t:taskTitle.value,p:taskPriority.value,c:false});
 taskTitle.value="";
 renderTasks();
}

function renderTasks(){
 taskList.innerHTML="";
 let done=0;
 tasks.forEach((t,i)=>{
  if(t.c)done++;
  taskList.innerHTML+=`<li>${t.t} (${t.p})
  <button onclick="tasks[${i}].c=true;renderTasks()">Done</button></li>`;
 });
 dTasks.innerText=rTasks.innerText=tasks.length;
 dCompleted.innerText=rCompleted.innerText=done;
 dPending.innerText=tasks.length-done;
}
</script>

</body>
</html>
